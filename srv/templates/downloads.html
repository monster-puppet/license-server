<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download History - Package Manager</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        a { color: #e74c3c; text-decoration: none; }
        a:hover { text-decoration: underline; color: #ff6b5b; }
        .navbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #252525;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #1a1a1a;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        .nav-link svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: #e74c3c;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .nav-link:hover {
            background: #252525;
            color: #e0e0e0;
            text-decoration: none;
        }
        .nav-link.active {
            background: #e74c3c;
            color: #fff;
        }
        .nav-link.active svg {
            stroke: #fff;
        }
        .card {
            background: #151515;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #252525;
        }
        .card h2 {
            margin-top: 0;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #252525;
        }
        .history-table th {
            color: #888;
            font-weight: 500;
        }
        .history-table tr:hover {
            background: #1a1a1a;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            background: #252525;
            color: #888;
        }
        .badge-version {
            background: #1a2a1a;
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #555;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        @media (max-width: 600px) {
            .history-table {
                font-size: 14px;
            }
            .history-table th, .history-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://timeoff.monster-puppet.com/static/logo.png" alt="Monster Puppet" class="logo">
            <h1>Package Manager</h1>
        </div>
        <div class="user-info">
            {{if .Picture}}<img src="{{.Picture}}" alt="" class="avatar" referrerpolicy="no-referrer">{{end}}
            <a href="/logout">Logout</a>
        </div>
    </div>

    <nav class="navbar">
        <a href="/" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
            Packages
        </a>
        <a href="/create" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            Create
        </a>
        <a href="/downloads" class="nav-link active">
            <svg viewBox="0 0 24 24"><path d="M12 4v12m0 0l-4-4m4 4l4-4M4 17v2a1 1 0 001 1h14a1 1 0 001-1v-2"/></svg>
            Downloads
        </a>
        <a href="/template" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
            Template
        </a>
    </nav>

    <div class="card">
        <h2>Download History</h2>
        <p style="color: #888; margin-bottom: 20px;">Last 100 library downloads by clients</p>
        <div id="historyContainer">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        async function loadHistory() {
            const container = document.getElementById('historyContainer');
            
            try {
                const resp = await fetch('/download/history');
                if (!resp.ok) throw new Error('Failed to fetch');
                const history = await resp.json();

                if (!history || history.length === 0) {
                    container.innerHTML = '<div class="empty-state">No download history yet</div>';
                    return;
                }

                const rows = history.map(item => `
                    <tr>
                        <td><strong>${item.token_name}</strong></td>
                        <td>${item.maya_version ? '<span class="badge badge-version">Maya ' + item.maya_version + '</span>' : '<span class="badge">generic</span>'}</td>
                        <td>${formatDate(item.downloaded_at)}</td>
                    </tr>
                `).join('');

                container.innerHTML = `
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Version</th>
                                <th>Downloaded</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;
            } catch (err) {
                container.innerHTML = '<div class="empty-state">Failed to load history</div>';
            }
        }

        loadHistory();
    </script>
</body>
</html>
