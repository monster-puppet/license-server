<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - License Server</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info span { color: #888; }
        a { color: #e74c3c; text-decoration: none; }
        a:hover { text-decoration: underline; color: #ff6b5b; }
        .card {
            background: #151515;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #252525;
        }
        .card h2 {
            margin-top: 0;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #252525;
        }
        th { color: #888; font-weight: 500; }
        .token-value {
            font-family: monospace;
            font-size: 12px;
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
            color: #e0e0e0;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-upload { background: #2a1a1a; color: #e74c3c; border: 1px solid #e74c3c; }
        .badge-download { background: #1a2a1a; color: #4caf50; border: 1px solid #4caf50; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #e74c3c;
        }
        input[type="text"]::placeholder {
            color: #555;
        }
        select {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #e74c3c;
            color: white;
        }
        .btn-primary:hover { background: #c0392b; }
        .btn-danger {
            background: transparent;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        .btn-danger:hover { background: #e74c3c; color: white; }
        .btn-secondary {
            background: #333;
            color: #e0e0e0;
        }
        .btn-secondary:hover { background: #444; }
        .actions { display: flex; gap: 8px; }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-row input[type="text"] { flex: 1; }
        .token-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .token-input-group input { flex: 1; }
        .protected-label {
            color: #555;
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://timeoff.monster-puppet.com/static/logo.png" alt="Monster Puppet" class="logo">
            <h1>License Server</h1>
        </div>
        <div class="user-info">
            <span>{{.Email}}</span>
            <a href="/admin/logout">Logout</a>
        </div>
    </div>

    <div class="card">
        <h2>API Tokens</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Token</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Tokens}}
                <tr>
                    <td><strong>{{.Name}}</strong></td>
                    <td>
                        <span class="badge badge-{{.TokenType}}">{{.TokenType}}</span>
                    </td>
                    <td>
                        <form method="POST" action="/admin/token/update" style="margin:0">
                            <input type="hidden" name="id" value="{{.ID}}">
                            <div class="token-input-group">
                                <input type="text" name="token" value="{{.Token}}">
                                <button type="submit" class="btn-secondary">Save</button>
                            </div>
                        </form>
                    </td>
                    <td>
                        {{if eq .TokenType "download"}}
                        <form method="POST" action="/admin/token/delete" style="margin:0" onsubmit="return confirm('Delete this token?')">
                            <input type="hidden" name="id" value="{{.ID}}">
                            <button type="submit" class="btn-danger">Delete</button>
                        </form>
                        {{else}}
                        <span class="protected-label">Protected</span>
                        {{end}}
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>Add New Download Token</h2>
        <form method="POST" action="/admin/token/create">
            <input type="hidden" name="type" value="download">
            <div class="form-row">
                <input type="text" name="name" placeholder="Token name (e.g. client-abc)" required>
            </div>
            <div class="form-row">
                <input type="text" name="token" placeholder="Token value" required>
                <button type="submit" class="btn-primary">Create Token</button>
            </div>
        </form>
    </div>
</body>
</html>
