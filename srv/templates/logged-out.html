<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Package Manager</title>
    <style>
        @font-face {
            font-family: 'HeadingFont';
            src: url('/static/fonts/heading-font.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            height: 60px;
            margin-bottom: 30px;
        }
        h1 {
            font-family: 'HeadingFont', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0 0 15px 0;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        p {
            color: #888;
            margin: 0 0 30px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <img src="https://timeoff.monster-puppet.com/static/logo.png" alt="Monster Puppet" class="logo">
    <h1>You've been logged out</h1>
    <p>Thanks for using Package Manager</p>
    <a href="/login" class="btn">Log in again</a>
</body>
</html>
