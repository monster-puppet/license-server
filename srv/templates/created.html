<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Created - Package Manager</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        a { color: #e74c3c; text-decoration: none; }
        a:hover { text-decoration: underline; color: #ff6b5b; }
        .navbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #252525;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #1a1a1a;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        .nav-link svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: #e74c3c;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .nav-link:hover {
            background: #252525;
            color: #e0e0e0;
            text-decoration: none;
        }
        .nav-link.active {
            background: #e74c3c;
            color: #fff;
        }
        .nav-link.active svg {
            stroke: #fff;
        }
        .card {
            background: #151515;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #252525;
            text-align: center;
        }
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            fill: none;
            stroke: #4caf50;
            stroke-width: 2;
        }
        .card h2 {
            margin: 0 0 10px;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        .card p {
            color: #888;
            margin: 0 0 30px;
            font-size: 16px;
        }
        .client-name {
            color: #e74c3c;
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .btn-primary {
            background: #e74c3c;
            color: #fff;
        }
        .btn-primary:hover {
            background: #c0392b;
            text-decoration: none;
        }
        .btn-secondary {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        .btn-secondary:hover {
            background: #252525;
            border-color: #444;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://timeoff.monster-puppet.com/static/logo.png" alt="Monster Puppet" class="logo">
            <h1>Package Manager</h1>
        </div>
        <div class="user-info">
            {{if .Picture}}<img src="{{.Picture}}" alt="" class="avatar" referrerpolicy="no-referrer">{{end}}
            <a href="/logout">Logout</a>
        </div>
    </div>

    <nav class="navbar">
        <a href="/" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
            Packages
        </a>
        <a href="/create" class="nav-link active">
            <svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            Create
        </a>
        <a href="/downloads" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M12 4v12m0 0l-4-4m4 4l4-4M4 17v2a1 1 0 001 1h14a1 1 0 001-1v-2"/></svg>
            Downloads
        </a>
    </nav>

    <div class="card">
        <svg class="success-icon" viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <path d="M22 4L12 14.01l-3-3"/>
        </svg>
        <h2>Package Created!</h2>
        <p>Client package <span class="client-name">{{.Name}}</span> has been created successfully.</p>
        <div class="btn-group">
            <a href="/package/{{.Name}}" class="btn btn-primary">
                <svg viewBox="0 0 24 24"><path d="M12 4v12m0 0l-4-4m4 4l4-4M4 17v2a1 1 0 001 1h14a1 1 0 001-1v-2"/></svg>
                Download Package
            </a>
            <a href="/" class="btn btn-secondary">
                <svg viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
                Go to Packages
            </a>
        </div>
    </div>
</body>
</html>
