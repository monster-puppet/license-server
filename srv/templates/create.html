<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client - Package Manager</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        a { color: #e74c3c; text-decoration: none; }
        a:hover { text-decoration: underline; color: #ff6b5b; }
        .navbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #252525;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #1a1a1a;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        .nav-link svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: #e74c3c;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .nav-link:hover {
            background: #252525;
            color: #e0e0e0;
            text-decoration: none;
        }
        .nav-link.active {
            background: #e74c3c;
            color: #fff;
        }
        .nav-link.active svg {
            stroke: #fff;
        }
        .card {
            background: #151515;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #252525;
        }
        .card h2 {
            margin-top: 0;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #e74c3c;
        }
        input[type="text"]::placeholder {
            color: #555;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #e74c3c;
            color: white;
        }
        .btn-primary:hover { background: #c0392b; }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-row input[type="text"] { flex: 1; }
        .maya-versions {
            margin: 15px 0;
        }
        .maya-versions > label {
            color: #888;
            display: block;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        .checkbox-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e0e0e0 !important;
            cursor: pointer;
            font-size: 14px;
        }
        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #e74c3c;
            margin: 0;
        }
        .version-select {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
        }
        .version-select:focus {
            outline: none;
            border-color: #e74c3c;
        }
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .header h1 {
                font-size: 20px;
            }
            .logo {
                height: 40px;
            }
            .form-row {
                flex-direction: column;
            }
            .form-row button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://timeoff.monster-puppet.com/static/logo.png" alt="Monster Puppet" class="logo">
            <h1>Package Manager</h1>
        </div>
        <div class="user-info">
            {{if .Picture}}<img src="{{.Picture}}" alt="" class="avatar" referrerpolicy="no-referrer">{{end}}
            <a href="/logout">Logout</a>
        </div>
    </div>

    <nav class="navbar">
        <a href="/" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
            Packages
        </a>
        <a href="/create" class="nav-link active">
            <svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            Create
        </a>
        <a href="/downloads" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M12 4v12m0 0l-4-4m4 4l4-4M4 17v2a1 1 0 001 1h14a1 1 0 001-1v-2"/></svg>
            Downloads
        </a>
        <a href="/template" class="nav-link">
            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
            Template
        </a>
    </nav>

    <div class="card">
        <h2>Create New Client Package</h2>
        <form method="POST" action="/token/create">
            <div class="form-row">
                <input type="text" name="name" placeholder="Client name (e.g. acme)" required>
            </div>
            <div class="maya-versions">
                <label>Supported Maya Versions:</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="maya_versions" value="2024" checked onchange="updateDefaultVersionOptions()"> 2024</label>
                    <label class="checkbox-label"><input type="checkbox" name="maya_versions" value="2025" checked onchange="updateDefaultVersionOptions()"> 2025</label>
                    <label class="checkbox-label"><input type="checkbox" name="maya_versions" value="2026" checked onchange="updateDefaultVersionOptions()"> 2026</label>
                    <label class="checkbox-label"><input type="checkbox" name="maya_versions" value="2027" checked onchange="updateDefaultVersionOptions()"> 2027</label>
                </div>
            </div>
            <div class="maya-versions">
                <label>Default Maya Version:</label>
                <select name="default_maya_version" id="default_maya_version" class="version-select">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            <div class="maya-versions">
                <label>Default Scene Settings:</label>
                <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-top: 8px;">
                    <div>
                        <label style="color: #888; font-size: 12px; display: block; margin-bottom: 4px;">Up Axis</label>
                        <select name="scene_axis" class="version-select">
                            <option value="y" selected>Y-up</option>
                            <option value="z">Z-up</option>
                        </select>
                    </div>
                    <div>
                        <label style="color: #888; font-size: 12px; display: block; margin-bottom: 4px;">Frame Rate (FPS)</label>
                        <select name="scene_fps" class="version-select">
                            <option value="game">15 fps (game)</option>
                            <option value="film">24 fps (film)</option>
                            <option value="pal">25 fps (pal)</option>
                            <option value="ntsc" selected>30 fps (ntsc)</option>
                            <option value="show">48 fps (show)</option>
                            <option value="palf">50 fps (palf)</option>
                            <option value="ntscf">60 fps (ntscf)</option>
                            <option value="23.976fps">23.976 fps</option>
                            <option value="29.97fps">29.97 fps</option>
                            <option value="29.97df">29.97 fps (drop frame)</option>
                            <option value="47.952fps">47.952 fps</option>
                            <option value="59.94fps">59.94 fps</option>
                            <option value="44100fps">44100 fps (audio)</option>
                            <option value="48000fps">48000 fps (audio)</option>
                        </select>
                    </div>
                    <div>
                        <label style="color: #888; font-size: 12px; display: block; margin-bottom: 4px;">Linear Unit</label>
                        <select name="scene_unit" class="version-select">
                            <option value="cm" selected>Centimeters</option>
                            <option value="m">Meters</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row" style="margin-top: 15px;">
                <button type="submit" class="btn-primary">Create Package</button>
            </div>
        </form>
    </div>

    <script>
        function updateDefaultVersionOptions() {
            const checkboxes = document.querySelectorAll('input[name="maya_versions"]:checked');
            const select = document.getElementById('default_maya_version');
            const currentValue = select.value;
            
            const checkedVersions = Array.from(checkboxes).map(cb => cb.value);
            
            select.innerHTML = '';
            checkedVersions.forEach(version => {
                const option = document.createElement('option');
                option.value = version;
                option.textContent = version;
                if (version === currentValue) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
            
            if (checkedVersions.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Select versions first';
                option.disabled = true;
                option.selected = true;
                select.appendChild(option);
            }
        }
    </script>
</body>
</html>
